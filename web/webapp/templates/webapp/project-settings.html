{% extends 'webapp/base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<form method="post">
<div class="columns py-6 px-6">
    <div class="column is-one-quarter">
      </div>
      <div class="column">
        <h5 class="title is-2">{{data.project_name}}</h5>
        <div class="columns">
          <div class="column">
            <div class="py-2">Название проекта:</div>
            <div class="py-2">Ключевые слова:</div>
          </div>
          <div class="column">
            <input
            class="input"
            type="text"
            placeholder="Название проекта"
            value="{{data.project_name}}"
            name="project_name_field"
            />
            <input
            class="input"
            type="text"
            placeholder="Ключевые слова, через запятую"
            value="{{data.keywords}}"
            name="keywords_field"
            />
            </div>
          <div class="column">
            <div class="py-2">Статус:</div>
          </div>
          <div class="column">
            <input
            class="input"
            type="text"
            placeholder="Введите статус"
            value="{{data.status}}"
            name="status_field"
            />
          </div>
        </div>
      </div>
</div>
<div class="columns py-4 px-4">
    <div class="column">
        <textarea class="textarea" placeholder="Описание проекта"
                  name="about_field" rows="10">{{data.about_project}}</textarea>
      </div>
</div>

    <div class="field has-text-centered">
      <input type="submit" value="Сохранить" class="button enter-button">
      <a class="button enter-button">Назад</a>
    </div>
</form>
{% endblock %}
