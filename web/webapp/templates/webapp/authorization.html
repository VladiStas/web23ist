<!DOCTYPE html>
<html class="has-background-grey-lighter ">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Authorization</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
    <nav class="navbar has-background-dark">
        <div class="navbar-item pl-5 has-text-black" href="https://bulma.io">
            <h5 class="title is-5 has-text-white">Название сайта</h5>
        </div>
    </nav>
    <div class="authorization-panel columns is-centered">
        <form class="box is-justify-content-center">
            <div class="field has-text-centered">
                <h5 class="title is-4 py-3">Войти с помощью ЭИОС</h5>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="email" placeholder="Логин">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="password" placeholder="Пароль">
                </div>
            </div>
            <div class="field has-text-centered">
                <button class="button enter-button">Вход</button>
            </div>
        </form>
    </div>
    
  </body>
</html>

<style>
    .box{
        min-width: 500px;
        min-height: 200px;
    }
    .authorization-panel{
        padding-top: 150px;
    }
    .enter-button{
        background-color: #faab36;
        width: 100px;
    }
</style>
