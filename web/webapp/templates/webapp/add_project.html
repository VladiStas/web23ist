{% extends 'webapp/base.html' %}

{% block title %}Settings{% endblock %}

{% block content %}
<form method="post" action="{% url 'add_project' user_id=user.id %}">
    {% csrf_token %}
<div class="columns py-6 px-6">
      <div class="column">

        <h5 class="title is-2">{{user.firstname}} {{user.lastname}} {{user.middlename}}</h5>
        <div class="columns">
          <div class="column">
            <div class="py-2">Название проекта:</div>
            <div class="py-2">Статус:</div>
            <div class="py-2">О проекте:</div>
            <div class="py-2">Ключевые слова:</div>
          </div>
          <div class="column">
            <input
              class="input"
              type="text"
              name = "project_name"
              value="{{ user.project_name }}"
              required
              />
            <input
              class="input"
              type="text"
              name="status"
              value="{{ user.status }}"
              required
              />
            <input
              class="input"
              type="text"
              name="about_project"
              value="{{ user.about_project }}"
              required
              />
            <input
              class="input"
              type="text"
              name="keywords"
              value="{{ user.keywords }}"
              required
              />
          </div>
        </div>
      </div>
</div>

<div class="field has-text-centered">
  <button type="submit" class="button enter-button">Сохранить</button>
</div>
</form>
{% endblock %}
