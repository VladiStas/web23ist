<!DOCTYPE html>
<html class="has-background-grey-lighter">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <nav class="navbar ">
      <div class="navbar-brand">
        
          <a class="navbar-item ">
            <img src="http://istvstu.ru/img/svg/logo-header.svg" class="nav__logo-image" width="65" height="74"alt="Logo" >
			<div class="tekst_sverhu_kartinki">Кафедра ЦТУАС</div>
          </a>
        <a
          class="navbar-item has-background has-text-black"
          href="главная-страница-ссылка"
          >Главная</a
        >
        <a
          class="navbar-item has-background has-text-black"
          href="страница-проекты-ссылка"
          >Профиль</a
        >
        <a
          class="navbar-item has-background has-text-black"
          href="страница-проекты-ссылка"
          >Проекты</a
        >
        <a
          class="navbar-item has-background has-text-black"
          href="страница-проекты-ссылка"
          >Преподавательский состав</a
        >
      </div>
      <div class="navbar-end">
        <div class="navbar-item is-hoverable">
          <div class="field">
            <div class="control">
              <input
                class="input input-field"
                type="search"
                placeholder="Поиск"
              />
            </div>
          </div>
        </div>
        <div class="navbar-item">
          <a class="profile-href has-text-black " href="ссылка-на-профиль">Имя Фамилия</a>
        </div>
        <div class="navbar-item ">
          <a href="ссылка-на-профиль">
		  <img class="is-rounded" src="https://img.icons8.com/?size=80&id=sTe2gqf95B1e&format=png" alt="Фото пользователя">
            
          </a>
        </div>
      </div>
    </nav>
    <div class="columns py-6 px-6">
      <div class="column is-one-quarter">
        <img
          src="https://cs6.pikabu.ru/avatars/1121/x1121129-2144512139.png"
          alt="Фото пользователя"
        />
      </div>
      <div class="column">
        <h5 class="title is-2">Иванов Иван Иванович</h5>
        <div class="columns">
          <div class="column">
            <div class="py-2">Почта:</div>
            <div class="py-2">Телефон:</div>
          </div>
          <div class="column">
            <input
            class="input"
            type="email"
            placeholder="Почта"
            />
            <input
            class="input"
            type="text"
            placeholder="Номер телефона"
            />
            </div>
          <div class="column">
            <div class="py-2">Место учёбы:</div>
            <div class="py-2">Год поступления:</div>
            <div class="py-2">Факультет:</div>
            <div class="py-2">Курс:</div>
            <div class="py-2">Группа:</div>
          </div>
          <div class="column">
            <input
            class="input"
            type="text"
            placeholder="Место учёбы"
            />
            <input
            class="input"
            type="text"
            placeholder="Год поступления"
            />
            <input
            class="input"
            type="text"
            placeholder="Факультет"
            />
            <input
            class="input"
            type="number"
            placeholder="Курс"
            />
            <input
            class="input"
            type="text"
            placeholder="Группа"
            />
          </div>
        </div>
      </div>
    </div>
    <div class="columns py-4 px-4">
      <div class="column">
        <textarea class="textarea" placeholder="О себе" rows="10"></textarea>      
      </div>
    </div>
  </body>
</html>
<style>
  body {
    background: linear-gradient(#FFFFFF, #195ae02b); /* Замените #FFA500 на цвет, который вы хотите использовать */
    margin: 0; /* Убираем отступы по умолчанию */
    padding: 0; /* Убираем внутренние отступы по умолчанию */
    width: 100%; /* Растягиваем по ширине на 100% экрана */
    min-height: 100vh; /* Растягиваем по высоте на 100% высоты экрана */
	}
   .input-field {
    width: 500px;
   }
</style>
