<html class="has-background-grey-lighter">
<style>
 body {
    background: linear-gradient(#FFFFFF, #195ae02b); /* Замените #FFA500 на цвет, который вы хотите использовать */
    margin: 0; /* Убираем отступы по умолчанию */
    padding: 0; /* Убираем внутренние отступы по умолчанию */
    width: 100%; /* Растягиваем по ширине на 100% экрана */
    height: 100vh; /* Растягиваем по высоте на 100% высоты экрана */
	}
	.custom-padding {
            padding: 30px; /* Измените значение отступа по своему усмотрению */
        }
    .box{
        min-width: 500px;
        min-height: 200px;
		
    }
    .authorization-panel{
        padding-top: 150px;
    }
    .enter-button{
        background-color: #427cf329;
        width: 100px;
    }
</style>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>{{title}}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"/>
</head>
<body>
<nav class="navbar">
    <div class="navbar-brand">

        <a class="navbar-item ">
            <img src="http://istvstu.ru/img/svg/logo-header.svg" class="nav__logo-image" width="65" height="74"
                 alt="Logo">
            <div class="tekst_sverhu_kartinki">Кафедра ЦТУАС</div>
        </a>
        <!--TODO: JINJA сюда              -->
        <a
                class="navbar-item has-background has-text-black"
                href="{% url 'main' %}"
        >Главная</a
        >
        <a
                class="navbar-item has-background has-text-black"
                href="{% url 'projects' %}"
        >Проекты</a
        >
        
    </div>
    <form action="{% url 'search_view' %}" method="GET">
        <div class="navbar-item is-hoverable">
            <div class="field">
                <div class="control">
                    <input
                        class="input input-field"
                        type="search"
                        name="query"
                        placeholder="Поиск"
						id="query"
                    />
                </div>
            </div>
        </div>
        <button type="submit" style="display: none;"></button>
    </form>
        <ul class="navbar-item">
            <!--TODO: JINJA сюда              -->
			 {% if request.user.is_authenticated %}
            <li class="profile-href has-text-black"><a href="{% url 'user' request.user.id %}">{{request.user.username}}</a></li>
        </div>
        <div class="navbar-item ">
            <!--TODO: JINJA сюда              -->
                <img class="is-rounded" src="https://img.icons8.com/?size=80&id=sTe2gqf95B1e&format=png"
                     alt="Фото пользователя">
            </a>
			 <li class="nav-item has-text-black"><a href="{% url 'logout' %}" class="nav-link">Выход</a></li>
			{% else %}
			 <li class="nav-item has-text-black"><a href="{% url 'login' %}" class="nav-link">Войти</a></li>
        {% endif %}
        </ul>
    </div>
</nav>

<div class="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
